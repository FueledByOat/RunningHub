site_name: RunningHub Analytics
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
nav:
  - Home: index.md
  - RunningHub Core: runninghub.md
  - RunnerVision: runnervision.md
  - RunStrong: runstrong.md
  - Coach G: coachg.md
  - API Documentation: flask_api_documentation.md
  - Services: flask_services_documentation.md
  - Runnervision Biomechanic Functions: runnervision_biomechanic_documentation.md
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.inlinehilite