<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunningHub | Track Your Progress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">RUNNING<span>HUB</span></h1>
      <p class="tagline">Track, analyze, and improve your running performance</p>
    </div>
  </header>

  <main class="container">
    <div class="btn-container">
      <a href="{{ url_for('activity', id=activity) }}" class="btn">
        <i class="fas fa-running"></i> Latest Activity
      </a>
      <a href="{{ url_for('statistics') }}" class="btn">
        <i class="fas fa-chart-line"></i> Statistics
      </a>
      <a href="{{ url_for('trophy_room') }}" class="btn btn-accent">
        <i class="fas fa-trophy"></i> Trophy Room
      </a>
      <a href="{{ url_for('dashboard_redirect') }}" class="btn btn-accent">
        <i class="fas fa-chart-line"></i> Dashboard
      </a>
            <a href="{{ url_for('query') }}" class="btn btn-accent">
        <i class="fas fa-magnifying-glass"></i> Query
      </a>
    </div>

    <div class="image-container">
      <a href="{{ url_for('runnervision') }}" >
      <img src="static\images\RunnerVisionLogo_transparent.png" alt="RunnerVision Logo" id="runner_vision_img">
    </a>
      <img src="static\images\RUN_STRONG_logo_transparent.png" alt="RunnerSTRONG Logo" id="run_strong_img">
    </div>

    <div class="heatmap-container-home">
      <iframe src="{{ url_for('density_redirect') }}?start_date={{ '2000-01-01' }}" width="100%" height="100%"
        style="border:none;">
      </iframe>
    </div>


  </main>

  <footer class="site-footer">
    <div class="container">
      <p>RunningHub &copy; 2025 | Your personal running analytics platform</p>
    </div>
  </footer>
</body>

</html>
