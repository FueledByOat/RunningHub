<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunningHub | Track Your Progress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">RUNNING<span>HUB</span></h1>
      <p class="tagline">Track, analyze, and improve your running performance</p>
    </div>
  </header>

  <main class="container">
    <div class="btn-container">
      <a href="{{ url_for('activity') }}" class="btn">
        <i class="fas fa-running"></i> Latest Activity
      </a>
      <a href="#" class="btn">
        <i class="fas fa-chart-line"></i> Statistics
      </a>
      <a href="#" class="btn btn-accent">
        <i class="fas fa-calendar-alt"></i> All Activities
      </a>
    </div>

    <div class="map-container">
      <!-- Placeholder for featured map or dashboard visualization -->
      <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background-color:var(--gray-light);">
        <i class="fas fa-map-marked-alt" style="font-size:3rem; color:var(--primary);"></i>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>RunningHub &copy; 2025 | Your personal running analytics platform</p>
    </div>
  </footer>
</body>
</html>
