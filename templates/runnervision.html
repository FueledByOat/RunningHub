<!DOCTYPE html>
<html lang="en" class="runnervision">

<head>
    <meta charset="UTF-8" />
    <title>RUNNERVISION | Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/runnervision_home.js') }}" defer></script>
</head>

<body class="runnervision">
    <div class="runnervision-header">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/RunnerVisionLogo_transparent.png') }}"
                alt="RunnerVision Logo" class="runnervision-logo" />
        </a>
    </div>
    <div class="upload-section">
        <h2>Upload Rear and/or Side Videos</h2>
        <div id="drop-zone" class="drop-zone">
            <p>Drop videos here or click to browse</p>
            <input type="file" id="file-input" name="videos" multiple accept="video/*" style="display: none;" />
        </div>
    </div>
    <button id="run-btn" class="run-analysis-button">Run Analysis</button>

    <div id="overlay" class="loading-overlay">
        <div class="progress-container">
            <div id="progress-bar-outer" class="progress-bar-outer">
                <div id="progress-bar-inner" class="progress-bar-inner"></div>
            </div>
            <p>Analyzing...</p>
        </div>
    </div>

    <div id="results" class="video-section" style="display: none;">
        <div class="video-container">
            <video id="rear-video" type="video/mp4" controls></video>
            <a id="rear-report" class="video-link" target="_blank">View Rear Report</a>
        </div>
        <div class="video-container">
            <video id="side-video" type="video/mp4" controls></video>
            <a id="side-report" class="video-link" target="_blank">View Side Report</a>
        </div>
    </div>
</body>

</html>
