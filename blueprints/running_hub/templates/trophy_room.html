<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics | RunningHub</title>
    <link rel="stylesheet" href="{{ url_for('running_hub.static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ url_for('running_hub.home') }}">
                <h1 class="logo">RUNNING<span>HUB</span></h1>
            </a>
            <p class="tagline">Performance analytics & insights</p>
        </div>
    </header>
    <div class="unit-selector">
        <a href="{{ url_for('running_hub.trophy_room', units='mi') }}" class="unit-btn {{ 'active' if units == 'mi' }}">Miles</a>
        <a href="{{ url_for('running_hub.trophy_room', units='km') }}"
            class="unit-btn {{ 'active' if units == 'km' }}">Kilometers</a>
    </div>
    <main class="container">

        <!-- Detailed Stats Tables -->
        <div class="stats-tables">
            <div class="table-wrapper">
                <h3><i class="fas fa-trophy"></i>Running Personal Records</h3>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Distance</th>
                            <th>Time</th>
                            <th>Pace</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in personal_records %}
                        <tr>
                            <td>{{ record.distance }}</td>
                            <td>{{ record.time }}</td>
                            <td>{{ record.pace }} min/{{ units }}</td>
                            <td>{{ record.date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
