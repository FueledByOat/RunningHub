<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunningHub Skill Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .skill-tree {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .category {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .category-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .subcategory {
            margin-bottom: 15px;
            position: relative;
        }

        .subcategory-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #87CEEB;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progression-line {
            position: absolute;
            left: 20px;
            top: 35px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #4CAF50, #2196F3, #666);
            opacity: 0.3;
        }

        .achievement {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .achievement:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .achievement.completed {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        .achievement.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .achievement.milestone {
            border: 2px solid #FFD700;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
        }

        .achievement.milestone.completed {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .achievement-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .achievement-icon.uncompleted {
            background: #666;
            border: 2px solid #999;
        }

        .achievement-icon.completed {
            background: #4CAF50;
            border: 2px solid #45a049;
            color: white;
        }

        .achievement-icon.locked {
            background: #333;
            border: 2px solid #555;
        }

        .achievement-icon.milestone {
            background: #FFD700;
            border: 2px solid #FFA500;
            color: #000;
        }

        .custom-icon {
            background-size: cover;
            background-position: center;
            border: none !important;
        }

        .achievement-text {
            flex-grow: 1;
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .achievement-points {
            font-size: 0.8rem;
            color: #FFD700;
            font-weight: bold;
            margin-left: 10px;
        }

        .achievement-progress {
            font-size: 0.75rem;
            color: #ccc;
            margin-top: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .connection-line {
            position: absolute;
            width: 20px;
            height: 2px;
            background: #666;
            left: -10px;
            top: 50%;
            opacity: 0.5;
        }

        .connection-line.active {
            background: #4CAF50;
            opacity: 1;
        }

        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #cc3333;
        }

        .auto-track-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #2196F3;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .skill-tree {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        let completedAchievements = JSON.parse(localStorage.getItem('completedAchievements') || '[]');

        function isPrerequisiteMet(achievement) {
            if (!achievement.prerequisite) return true;
            return completedAchievements.includes(achievement.prerequisite);
        }

        function toggleAchievement(achievementName) {
            const index = completedAchievements.indexOf(achievementName);
            if (index > -1) {
                completedAchievements.splice(index, 1);
            } else {
                completedAchievements.push(achievementName);
            }
            localStorage.setItem('completedAchievements', JSON.stringify(completedAchievements));
            renderSkillTree();
            updateStats();
        }

        function renderSkillTree() {
            const skillTreeEl = document.getElementById('skillTree');
            skillTreeEl.innerHTML = '';

            Object.entries(skillTreeData).forEach(([categoryName, categoryData]) => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';

                const titleEl = document.createElement('div');
                titleEl.className = 'category-title';
                titleEl.innerHTML = `
                    <span class="category-icon">${categoryData.icon}</span>
                    ${categoryName}
                `;
                categoryEl.appendChild(titleEl);

                const subcategories = Object.entries(categoryData).filter(([key]) => key !== 'icon');

                subcategories.forEach(([subcategoryName, achievements]) => {
                    const subcategoryEl = document.createElement('div');
                    subcategoryEl.className = 'subcategory';

                    const subtitleEl = document.createElement('div');
                    subtitleEl.className = 'subcategory-title';
                    subtitleEl.textContent = subcategoryName;
                    subcategoryEl.appendChild(subtitleEl);

                    const progressionEl = document.createElement('div');
                    progressionEl.className = 'progression-line';
                    subcategoryEl.appendChild(progressionEl);

                    achievements.forEach((achievement, index) => {
                        const achievementEl = document.createElement('div');
                        const isCompleted = completedAchievements.includes(achievement.name);
                        const isLocked = !isPrerequisiteMet(achievement);
                        const isMilestone = achievement.milestone;

                        let className = 'achievement';
                        if (isCompleted) className += ' completed';
                        if (isLocked) className += ' locked';
                        if (isMilestone) className += ' milestone';

                        achievementEl.className = className;

                        if (!isLocked) {
                            achievementEl.onclick = () => toggleAchievement(achievement.name);
                        }

                        let iconClass = isCompleted ? 'completed' : (isLocked ? 'locked' : 'uncompleted');
                        if (isMilestone && isCompleted) iconClass = 'milestone';

                        const autoTrackBadge = achievement.autoTrack ? '<div class="auto-track-badge">AUTO</div>' : '';

                        achievementEl.innerHTML = `
                            <span class="achievement-icon ${iconClass}">${isMilestone ? '‚òÖ' : (isCompleted ? '‚úì' : '')}</span>
                            <div class="achievement-text">
                                ${achievement.name}
                                ${achievement.autoTrack ? '<div class="achievement-progress">Auto-trackable via data connection</div>' : ''}
                            </div>
                            <span class="achievement-points">${achievement.points}pts</span>
                            ${autoTrackBadge}
                        `;

                        subcategoryEl.appendChild(achievementEl);
                    });

                    categoryEl.appendChild(subcategoryEl);
                });

                skillTreeEl.appendChild(categoryEl);
            });
        }

            let totalPoints = 0;
            let milestoneCount = 0;

            Object.values(skillTreeData).forEach(categoryData => {
                const subcategories = Object.entries(categoryData).filter(([key]) => key !== 'icon');
                subcategories.forEach(([, achievements]) => {
                    achievements.forEach(achievement => {
                        totalAchievements++;
                        if (completedAchievements.includes(achievement.name)) {
                            completedCount++;
                            totalPoints += achievement.points;
                            if (achievement.milestone) milestoneCount++;
                        }
                    });
                });
            });

            const completionRate = Math.round((completedCount / totalAchievements) * 100);

            document.getElementById('totalAchievements').textContent = completedCount;
            document.getElementById('totalPoints').textContent = totalPoints;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
            document.getElementById('milestones').textContent = milestoneCount;
            document.getElementById('overallProgress').style.width = `${completionRate}%`;
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                completedAchievements = [];
                localStorage.removeItem('completedAchievements');
                renderSkillTree();
                updateStats();
            }
        }

        // Initialize
        renderSkillTree();
        updateStats();
    </script>
</body>

</html>
